<div class="row">
    <div class="d-flex justify-content-between align-items-center">
      <div class="address-map-container">
        <div class="map-frame">
          <div id="map1"></div>
        </div>
      </div>
    </div>
    <div class="map-info mt-1"><em>Note: Drag the marker to your home address or type it in the search bar</em></div>
  </div>
  <ng-template [nzModalFooter]>
    <button nz-button class="btn" nzType="text" (click)="cancel()">Cancel</button>
    <button nz-button nzType="primary" class="btn btn-secondary" (click)="updateUserAddress()" [nzLoading]="editingAddress">Save
      Address</button>
  </ng-template>
