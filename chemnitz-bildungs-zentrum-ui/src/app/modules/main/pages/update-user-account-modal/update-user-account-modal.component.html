<form nz-form [formGroup]="editProfileForm" nzLayout="vertical">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="firstName">First Name</nz-form-label>
          <nz-form-control [nzErrorTip]="errorTpl">
            <input nz-input formControlName="firstName" id="firstName" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="lastName">Last Name</nz-form-label>
          <nz-form-control [nzErrorTip]="errorTpl">
            <input nz-input formControlName="lastName" id="lastName" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
          <nz-form-control [nzErrorTip]="errorTpl">
            <input nz-input formControlName="email" id="email">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-alert class="mb-4" nzType="error" nzMessage=""
        [nzDescription]="errorMessage" *ngIf="errorMessage" nzShowIcon> </nz-alert>
      </div>
    </div>
  </form>
  
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('email')">
      Please enter a valid email.
    </ng-container>
    <ng-container *ngIf="control.hasError('phoneNumberInvalid')">
      Please enter a valid phone number.<br>{{control.errors.phoneNumberInvalid.hint}}
    </ng-container>
    <ng-container *ngIf="control.hasError('required')">
      This input is required
    </ng-container>
    <ng-container *ngIf="control.hasError('custom')">
      {{control.errors.custom}}
    </ng-container>
    <ng-container *ngIf="control.hasError('emailNotUnique')">
      Email has already been taken
    </ng-container>
  </ng-template>
  
  
  <ng-template [nzModalFooter]>
    <button nz-button class="btn" nzType="text" (click)="cancel()">Cancel</button>
    <button nz-button nzType="primary" class="btn btn-secondary" (click)="editProfile()" [nzLoading]="editingProfile">Save</button>
  </ng-template>
  
  
  <ng-template #phoneFormatHint>
    <i nz-icon nz-tooltip nzTooltipTitle="Support format: xxx-xxx-xxxx" nzType="info-circle"></i>
  </ng-template>
