<div class="row facilities-map-section">
    <div class="col-md-12 col-sm-12">
      <nz-card>
        <div>
          <!-- <div class="d-flex justify-content-between "> -->
            <div class="row pg-filter options d-flex filter-options">
              <div class="col md-4 facility-filter mr-4">
                <h6>Home Address</h6>
                <nz-input-group  class='facilities-filter address-input' nzSize="small" [nzAddOnAfter]="addOnAfterTemplate">
                  <input type="text" nz-input [disabled]="true" [placeholder]="homeaddressplaceholder"/>
                </nz-input-group>

                <ng-template #addOnAfterTemplate>
                  <i nz-icon nzType="edit" nzTheme="outline" (click)="editAddress()"  nzTooltipTitle="Edit"
                  nzTooltipPlacement="top"
                  nz-tooltip></i>
                </ng-template>
              </div>

              <div class="col md-4 facility-filter mr-4">
                <h6>Facility Type</h6>
                <nz-select class="facilities-filter" nzMode="tags"  (nzOpenChange)="onOpenChange($event)" 
                nzPlaceHolder="Please select the type of facility that you're searching for.." [(ngModel)]="listOfFacilities" (ngModelChange)="plotChanges($event)">
                  <nz-option *ngFor="let facility of facilityFilterOptions" [nzLabel]="facility.label" [nzValue]="facility.value">
                    <span [ngClass]="facility.value">{{ facility.label }}</span>
                  </nz-option>
                </nz-select>
              </div>

              <div class="col md-4 mr-4">
                <div *ngIf="showSchool">
                  <h6>School Type</h6>
                  <nz-select class="facilities-filter school-filter" nzMode="tags"  (nzOpenChange)="onOpenChange($event)" 
                  nzPlaceHolder="Please select school type" [(ngModel)]="listOfSchools" (ngModelChange)="plotSchoolChanges($event)">
                    <nz-option *ngFor="let schoolType of schoolFilterOptions" [nzLabel]="schoolType" [nzValue]="schoolType">
                      <span [ngClass]="schoolType">{{ schoolType }}</span>
                    </nz-option>
                  </nz-select>
                </div>
              </div>
            </div>
          <!-- </div> -->
        </div>
        <div class="">
          <div class="d-flex justify-content-between align-items-center">
            <div class="map-container">
              <div class="map-frame">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
</div>

<ng-template #nodata>
  <div
    class="d-flex justify-content-center align-items-center text-center"
    [ngStyle]="{ height: '148px' }"
  >
    <div>
      <img src="assets/img/no-data.png" alt="empty" class="ng-star-inserted" />
      <p class="text-muted mt-2">Apply the filter to see the number of facilities</p>
    </div>
    
  </div>
</ng-template>
